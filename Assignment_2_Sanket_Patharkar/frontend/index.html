<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CI/CD Health Dashboard</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; margin: 0; background: #0f172a; color: #e2e8f0; }
      header { padding: 16px 24px; background: #111827; border-bottom: 1px solid #1f2937; }
      .container { padding: 24px; }
      .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 16px; }
      .card { background: #111827; border: 1px solid #1f2937; border-radius: 10px; padding: 16px; }
      .muted { color: #9ca3af; }
      table { width: 100%; border-collapse: collapse; margin-top: 12px; }
      th, td { text-align: left; padding: 8px; border-bottom: 1px solid #1f2937; }
      .pill { padding: 2px 8px; border-radius: 999px; font-size: 12px; display: inline-block; }
      .success { background: #065f46; color: #d1fae5; }
      .failure { background: #7f1d1d; color: #fee2e2; }
      .running { background: #1d4ed8; color: #dbeafe; }
      .queued { background: #6b21a8; color: #f3e8ff; }
      .footer { color: #6b7280; font-size: 12px; margin-top: 12px; }
    </style>
  </head>
  <body>
    <header>
      <h2>CI/CD Health Dashboard</h2>
    </header>
    <div id="root" class="container"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
  </html>
